<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-4">
      <div class="list-group">
        <a href="#"
           [routerLink]="[ user.id, user.name]"
           [queryParams]="{allowEdit:user.id == 3 ? '1' : '2'}"
           fragment="loading"
           class="list-group-item"
           *ngFor="let user of users">{{ user.name }}</a>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4">
      <!--<app-user></app-user>-->
      <router-outlet></router-outlet><br/>
      <button class="btn btn-warning" (click)="onEditUser()">Edit User</button>
    </div>
  </div>

</div>
