<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Reactive Form</h3>
      <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm">

        <div class="form-group">
          <label>Name :</label>
          <input
            type="text"
            formControlName="name"
            id="name"
            class="form-control"
          />
          <span  *ngIf="!signUpForm.get('name').valid && signUpForm.get('name').touched"
                 class="help-block"> Please Capture Name, Fiekd is Manitory</span>
        </div>

        <div class="form-group">
          <label>Email Address :</label>
          <input type="text" formControlName="email" class="form-control"/>
          <span  *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched"
                 class="help-block"> Please enter a Valid Email Address</span>
        </div>
        <div><br/>
          <h3>Gender</h3>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input
                type="radio"
                [value]="gender"
                formControlName="gender">{{ gender }}
            </label>
          </div>
        </div>
        <span  *ngIf="!signUpForm.valid && signUpForm.touched"
               class="help-block"> Please ensure that all Fields are captured</span><br/>
        <button class="btn btn-success" [disabled]="signUpForm.invalid" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
