<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form
        (ngSubmit)="onSubmitUserDataForm(userForm)"
        #userForm="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
              minlength="3"
              #username="ngModel">
            <div
              *ngIf="username.invalid && username.touched"
              class="alert alert-danger">
              <p *ngIf="username.errors?.['required']">Name is required.</p>
              <p *ngIf="username.errors?.['minlength']">Name Should contain atleast 3 Characters.</p>

            </div>
          </div>
          <button
            class="btn btn-outline-primary"
            type="button">Suggest a Username</button>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
            <div
              *ngIf="email.invalid && email.touched"
              class="alert alert-danger">
              <p *ngIf="email.errors?.['required']">Email Address is required.</p>
              <p *ngIf="email.errors?.['email']">Please enter the Correct email format</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Recovery Questions</label>
          <select
            id="secret"
            class="form-control"
            ngModel
            name="secret">
            <option
              value="pet">The Name of your first pet</option>
            <option
              value="nickname">What is your most fond Nickname?</option>
          </select>
        </div>
        <button
          class="btn btn-success"
          type="submit"
          [disabled]="userForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
