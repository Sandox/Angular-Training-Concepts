<div class="row">
  <div class="cols-xs-12">
    <p>Car is Travelling at Speed {{ currentSpeed }} </p><br/>
    <button class="btn btn-success" (click)="onHandleSpeed('INC')">Increase Speed</button>
    <button class="btn btn-danger" (click)="onHandleSpeed('DEC')">Decrease Speed</button>
  </div>
</div>
